{% load static %}

{% block head %}
<link rel="stylesheet" href="{% static 'css/message.css' %}">
{% endblock head %}
<div>
    {% if messages %}
        <ul class="messages">
            {% for message in messages %}
                <li {% if message.tags %} class="{{ message.tags }}" {% endif %}>
                    {{ message }}
                </li>
            {% endfor %}
        </ul>
    {% endif %}
</div>
