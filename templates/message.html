{% load static %}

{% block head %}
<link rel="stylesheet" href="{% static 'css/message.css' %}">
<!-- Include Bootstrap CSS -->
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
{% endblock head %}

<div>
    {% if messages %}
    <div class="toast-container d-flex justify-content-center align-items-center">
        {% for message in messages %}
            <div class="toast {{ message.tags }}" role="alert" aria-live="assertive" aria-atomic="true" data-delay="10000">
                <div class="toast-header bg-{{ message.tags }}">
                    <strong class="mr-auto">{{ message.tags }}</strong>
                    <button type="button" class="ml-2 mb-1 close" data-dismiss="toast" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="toast-body">
                    {{ message }}
                </div>
            </div>
        {% endfor %}
    </div>
    
    {% endif %}
</div>

<!-- Include Bootstrap JS and jQuery -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>

<script>
    // Auto-hide the toast messages after a delay
    $(document).ready(function () {
        $(".toast").toast("show");
    });
</script>
